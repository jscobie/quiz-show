<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="./highscores.html">View Highscores</a>
            <p>Time: <span id = "countdown">75</span></p> 
        </nav>
    </header>

    <div class = "wrapper">
        <div id="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p id="start-desc">Try to answer the following code-related questions within the Time
                limit. Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <button id="start-button">Start Quiz</button>
        </div>
        
        <div id="questions" hidden="false">
            <h2 id="qtext">Question goes here, just longer text to see how this goes</h2>
        </div>
        <div id="answers" hidden="false">
                <button id="choice1">Choice 1</button>
                <button id="choice2">Choice 2</button>
                <button id="choice3">Choice 3</button>
                <button id="choice4">Choice 4</button>
        </div>
        <div id="feedback" hidden="false"></div>
        <div id="end-screen"></div>




    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
